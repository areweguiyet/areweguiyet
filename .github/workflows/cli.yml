name: CLI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  buildAndDeploy:
    name: Builds project, fetching latest metadata and verifying configuration, and deploys to GH Pages
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: cd cli && cargo build --verbose

    - name: Publish
      if: github.ref == 'refs/heads/master'
      run: ./cli/target/debug/cli --clean publish

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs
        CLEAN: true
